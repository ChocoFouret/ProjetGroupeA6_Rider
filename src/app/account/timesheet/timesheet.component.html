<div class="toolbar">
  <div class="toolbar-item">
    Employee: &nbsp;
    <select [(ngModel)]="employee" (change)="employeeSelected()">
      <option *ngFor="let e of employees" [selected]="true" [value]="e.id">{{e.name}}</option>
    </select>
  </div>
  <div class="toolbar-item">
    <input type="checkbox" id="nonbusiness" [(ngModel)]="config.showNonBusiness"> <label for="nonbusiness">Montrer les heures de fermetures</label>
  </div>
</div>
<daypilot-scheduler [config]="config" #timesheet></daypilot-scheduler>
