<div *ngIf="employee; else employeeNotFound">
  <h2>{{employee.lastName}}, {{employee.firstName}}</h2>
  <h3>Informations personnelles</h3>
  <table>
    <tr>
      <td>Numéro de personnel :</td>
      <td>{{employee.idAccount}}</td>
    </tr>
    <tr>
      <td>Nom :</td>
      <td><input [(ngModel)]="employee.lastName" [disabled]="isLocked"></td>
    </tr>
    <tr>
      <td>Prénom :</td>
      <td><input [(ngModel)]="employee.firstName" [disabled]="isLocked"></td>
    </tr>
    <tr>
      <td>E-Mail :</td>
      <td><input [(ngModel)]="employee.email" [disabled]="isLocked"></td>
    </tr>
    <tr>
      <td>Fonction :</td>
      <td>
        <select [(ngModel)]="employee.function" [disabled]="isLocked">
          <option value="Employee">Employé</option>
          <option value="Director">Directeur</option>
          <option *ngIf="isAdmin" value="Administrator">Administrateur</option>
        </select>
      </td>
    </tr>
  </table>
  <p>Verrouillage des données* : <input type="checkbox" [(ngModel)]="isLocked" (change)="emitUpdate(employee)"><br>
    *Les données verrouillées sont sauvegardées.</p>

  <button (click)="emitUpdatePassword(employee)">Nouveau mot de passe</button>

  <button (click)="emitDelete(employee)">Supprimer</button>

</div>

<ng-template #employeeNotFound>
  <h3>Aucun profil</h3>
</ng-template>
